<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    ">
    <title>Money Master</title>
</head>
<body>
    <header>
        <h1 class="text-center mt-5">Money Master</h1>
    </header>
    <main>
        <section>
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-md-4 col-sm-12">
                        <img src="images/money-png-115539438253qszhhbqpt.png" class="img-fluid h-5" alt="money picture">
                    </div>
                    <div class="col-md-4 col-sm-12 px-4">

                        <!-- Income -->
                        <h5 class="text-center">Income</h5>
                        <span>Income: </span><input class="form-control mb-4" type="text">
                        
                        <!-- Expanse -->
                        <h5 class="text-center">Expanse</h5>
                        <span>Food: </span><input class="form-control" type="text">
                        <span>Rent: </span><input class="form-control" type="text">
                        <span>Cloths: </span><input class="form-control" type="text">
                       
                        <!-- Calculate Button -->
                        <div class="d-grid">
                            <button class="btn btn-primary mt-3">Calculate</button>
                        </div>

                        <!-- Total Expenses And Balance -->
                        <div class="text-center mt-4">
                            <span class="fw-bold">Total Expanse</span> $<span class="fw-bold">00</span><br>
                            <span class="fw-bold">Balance</span> $<span class="fw-bold">00</span>
                        </div>

                        <!-- Saving Calculation -->
                        <div class="row mt-4 px-5">
                            <div class="col-md-6">
                                <div class="row align-items-center justify-content-center">
                                    <div class="col-md-3 me-3">Save:</div>
                                    <div class="col-md-7"><input type="text" value="20" class="form-control text-center"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row align-items-center justify-content-center">
                                    <div class="col-md-3">% </div>
                                    <div class="col-md-7"><input value="Save" type="text" class="form-control bg-primary text-center text-white"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Showing Total Amount -->
                        <div class="text-center mt-4">
                            <span class="fw-bold">Saving Amount</span> $<span class="fw-bold">00</span><br>
                            <span class="fw-bold">Remaining Balance</span> $<span class="fw-bold">00</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
